<div class="table-responsive">
  <table id="users_table" class="table table-striped  table-hover">
  </table>
</div>

<div class="col-lg-12 col-lg-offset-3 col-md-12 col-md-offset-3 col-sm-12 col-sm-offset-3">
  <button type="submit" class="btn btn-primary col-lg-2 col-lg-2 col-md-2 col-sm-2" (click)="onSelectAll()">Select All</button>
  <button type="submit" class="btn btn-primary col-lg-2 col-lg-2 col-md-2 col-sm-2" (click)="onSelectNone()">Select none</button>
  <button type="submit" class="btn btn-primary col-lg-2 col-lg-2 col-md-2 col-sm-2" data-toggle="modal" data-target="#messageForNotification">Send notification</button>
</div>

<div id="messageForNotification" class="modal message-box animated fade" role="dialog">
  <div class="mb-container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3
  col-sm-8 col-sm-offset-2  col-xs-8 col-xs-offset-2">
    <div class="mb-middle">
      <div class="mb-content">
        <form class="form-horizontal">
          <div>
            <h4 *ngIf="selectedRowsId.length != listOfUsers.length">Notification for {{selectedRowsId.length}} users</h4>
            <h4 *ngIf="selectedRowsId.length == listOfUsers.length">Notification for all users</h4>
          </div>
          <div class="form-group">
            <label for="title">Title : </label>
            <input type="text" id="title" name="title" placeholder="Enter title" [(ngModel)]="title"
                   [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="message">Notification message : </label>
            <textarea type="text" id="message" name="message" placeholder="Enter notification message"
                      [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>
          </div>

        </form>
      </div>
      <div class="mb-footer">
        <div class="pull-right">
          <a class="btn btn-primary btn-lg btn-logout" data-dismiss="modal" (click)="onSend()">OK</a>
          <button class="btn btn-default btn-lg btn-logout" data-dismiss="modal" (click)="resetForm()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="infoBox" class="modal message-box animated fade" role="dialog">
  <div class="mb-container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3
  col-sm-8 col-sm-offset-2  col-xs-8 col-xs-offset-2">
    <div class="mb-middle">
      <div class="mb-content">
        <div *ngIf="!infoMessage">
          <img src="../../../../../assets/img/loading.gif" width="150" height="150"/>
        </div>
        <div *ngIf="infoMessage">
          <h2>{{infoMessage}}</h2>
          <button class="btn btn-default btn-lg btn-logout" data-dismiss="modal" (click)="closeModal()">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
