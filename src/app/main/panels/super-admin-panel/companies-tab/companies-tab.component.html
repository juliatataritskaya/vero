<div>
  <h4>Company settings</h4>
</div>

<div>
  <form [formGroup]="companySettingsForm">
    <div class="form-horizontal col-lg-10 col-lg-offset-2 col-md-offset-2">

      <div class="form-group">
        <label class="col-md-3 col-xs-12 control-label">Company name:</label>
        <div class="col-md-6 col-xs-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-pencil"></i></span>
            <input type="text" class="form-control" formControlName="name" title="" required>
          </div>
          <span class="help-block">Change company name</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 col-xs-12 control-label">Company address:</label>
        <div class="col-md-6 col-xs-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-pencil"></i></span>
            <input type="text" class="form-control" formControlName="address" title="" required>
          </div>
          <span class="help-block">Change company address</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 col-xs-12 control-label">Email:</label>
        <div class="col-md-6 col-xs-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-pencil"></i></span>
            <input type="text" class="form-control"  formControlName="email" title="" required email>
          </div>
          <span class="help-block">Change company email</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 col-xs-12 control-label">Contact name:</label>
        <div class="col-md-6 col-xs-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-pencil"></i></span>
            <input type="text" class="form-control"  formControlName="contactName" title="" required>
          </div>
          <span class="help-block">Change contact name</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 col-xs-12 control-label">Contact phone:</label>
        <div class="col-md-6 col-xs-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-pencil"></i></span>
            <input type="text" class="form-control" formControlName="phone" title="" required>
          </div>
          <span class="help-block">Change company phone</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 col-xs-12 control-label">Password:</label>
        <div class="col-md-6 col-xs-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-pencil"></i></span>
            <input type="password" class="form-control" formControlName="password" title="">
          </div>
          <span class="help-block">Enter new password</span>
        </div>
      </div>

      <div class="col-lg-12">
        <button class="btn btn-primary col-lg-3 col-lg-offset-4" (click)="onSaveHandler()">Save</button>
      </div>

    </div>
  </form>

</div>
