<div class="navbar navbar-inverse">
  <div class="navbar-header">

    <ul class="nav navbar-nav visible-xs-block">
      <li><a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
    </ul>
  </div>

  <div class="navbar-collapse collapse" id="navbar-mobile">
    <ul class="nav navbar-nav">
      <li><a class="sidebar-control sidebar-main-toggle hidden-xs"><i class="icon-paragraph-justify3"></i></a></li>
    </ul>


    <ul class="nav navbar-nav navbar-right icons-list">
      <li class="dropdown dropdown-user">
        <a class="dropdown-toggle" data-toggle="dropdown">
          <span>{{userName}}</span>
          <i class="caret"></i>
        </a>

        <ul class="dropdown-menu dropdown-menu-right">
          <li><a><i class="icon-user-plus"></i> My profile</a></li>
          <li class="divider"></li>
          <li><a><i class="icon-cog5"></i> Account settings</a></li>
          <li><a id="message-box"  data-toggle="modal" data-target="#messageBoxModal"><i class="icon-switch2"></i> Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<!-- /main navbar -->


<!-- Page container -->
<div class="page-container">

  <!-- Page content -->
  <div class="page-content">

    <!-- Main sidebar -->
    <div class="sidebar sidebar-main">
      <div class="sidebar-content">

        <!-- User menu -->
        <div class="sidebar-user">
          <div class="category-content">
            <div class="media">
              <div class="media-body">
                <span class="media-heading text-semibold">{{userName}}</span>
                <div class="text-size-mini text-muted">
                  <i class="icon-pin text-size-small"></i> &nbsp;Santa Ana, CA
                </div>
              </div>

              <div class="media-right media-middle">
                <ul class="icons-list">
                  <li>
                    <a><i class="icon-cog3"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- /user menu -->


        <!-- Main navigation -->
        <div class="sidebar-category sidebar-category-visible">
          <div class="category-content no-padding">
            <ul class="navigation navigation-main navigation-accordion">
              <li *ngFor="let link of linkItems"><a routerLink="{{link.routerLink}}">
                <i class="{{link.icon}}"></i><span>{{link.name}}</span></a>
              </li>
            </ul>
          </div>
        </div>
        <!-- /main navigation -->

      </div>
    </div>
    <!-- /main sidebar -->


    <!-- Main content -->
    <div class="content-wrapper">

      <!-- Page header -->
      <div class="page-header page-header-default">
        <div class="page-header-content">
          <div class="page-title">
            <h4><i class="icon-arrow-left52 position-left"></i>Control panel</h4>
          </div>
        </div>
      </div>
      <!-- /page header -->


      <!-- Content area -->
      <div class="content">

        <!-- Dashboard content -->
        <div class="row">
          <div class="col-lg-12">
               <router-outlet></router-outlet>
          </div>
        </div>
        <!-- /dashboard content -->

      </div>
      <!-- /content area -->

    </div>
    <!-- /main content -->

  </div>
  <!-- /page content -->

</div>
<!-- /page container -->

<!-- MESSAGE BOX-->
<div id="messageBoxModal" class="modal message-box animated fadeIn" role="dialog">
  <div class="mb-container">
    <div class="mb-middle">
      <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
      <div class="mb-content">
        <p>Are you sure you want to log out?</p>
        <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
      </div>
      <div class="mb-footer">
        <div class="pull-right">
          <a class="btn btn-primary btn-lg btn-logout" data-dismiss="modal" (click)="onHandleLogout()">Yes</a>
          <button class="btn btn-default btn-lg btn-logout" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
