<div class="page-container login-cover">
  <div class="page-content">
    <div class="content-wrapper">
      <div class="content col-lg-4 col-md-4 col-sm-6 col-xs-12 col-centered">
        <form class="form-validate animated bounceInUp" [formGroup]="loginForm">
          <div class="panel panel-body login-form">
            <div class="col-lg-12 logo">
              <img src="../../../assets/img/VERO_Reality_Logo.png" style="width: 80%; margin-right: 10%;
                margin-left: 10%;">
            </div>

            <div class="text-center">
              <h5 class="content-group">Login to your account <small>Your credentials</small></h5>
            </div>

            <div class="form-group has-feedback has-feedback-left">
              <input type="email" class="form-control" placeholder="Email" name="email" required formControlName="email"
                     email>

              <div class="form-control-feedback">
                <i class="icon-user text-muted"></i>
              </div>
              <div class="alert alert-danger" *ngIf="!loginForm.get('email').valid && formErrors.email">{{ formErrors.email }}</div>
            </div>

            <div class="form-group has-feedback has-feedback-left">
              <input type="password" class="form-control" placeholder="Password" name="password" required
                     formControlName="password">

              <div class="form-control-feedback">
                <i class="icon-lock2 text-muted"></i>
              </div>
              <div class="alert alert-danger" *ngIf="!loginForm.get('password').valid && formErrors.password">{{ formErrors.password }}</div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-block" (click)="onLoginHandler($event)">Log in</button>
            </div>
            <div class="form-group login-options">
              <div class="row">
                <div class="col-sm-6 col-lg-6 col-md-6 pull-left">
                  <a [routerLink]="['../../start-page']">Back</a>
                </div>

                <div class="col-sm-6 col-lg-6 col-md-6 pull-right" style="margin-top: 0; text-align: right;">
                  <a [routerLink]="['../forgot-password']">Forgot password?</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="infoBox" class="modal message-box animated fade" role="dialog">
  <div class="mb-container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3
  col-sm-8 col-sm-offset-2  col-xs-8 col-xs-offset-2">
    <div class="mb-middle">
      <div class="mb-content" style="text-align: center">
        <div *ngIf="!infoMessage">
          <img src="../../../../assets/img/loading.gif" width="150" height="150"/>
        </div>
        <div *ngIf="infoMessage">
          <h2>{{infoMessage}}</h2>
          <button class="btn btn-default btn-lg btn-logout" data-dismiss="modal" (click)="closeModal()">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
